  function addImages(images) {

    var placeholder = "";
    if(images.length == 1) {
      placeholder = AddOneImage(images);
    } 

    else if(images.length == 2) {
      placeholder = AddTwoImages(images);
    }

    else if(images.length == 3) {
      placeholder = AddThreeImages(images);
    }

    else if(images.length == 4) {
      placeholder = AddFourImages(images);
    }
    $('#content').append(placeholder);
  }

  function AddOneImage(jsonObject) {
    return '<section class="placeholder"><article class="full flexRow"><img class="lazy" data-original="images/' +jsonObject[0].path + '"/></article></section>'
  }

  function AddTwoImages(jsonObject) {
    return '<section class="placeholder"><article class="half"><img class="lazy" data-original="images/' + jsonObject[0].path  + '"/></article><article class="half"><img class="lazy" data-original="images/' + jsonObject[1].path  + '"/></article></section>'
  }

  function AddThreeImages(jsonObject) {
    return '<section class="placeholder"><article class="onethird flexRow"><img class="lazy" data-original="images/' + jsonObject[0].path  + '"/></article><article class="onethird flexRow"><img class="lazy" data-original="images/' + jsonObject[1].path  + '"/></article><article class="onethird flexRow"><img class="lazy" data-original="images/' + jsonObject[2].path  + '"/></article></section>'
  }

  function AddFourImages(jsonObject) {
